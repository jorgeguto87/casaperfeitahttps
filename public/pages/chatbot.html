<h2 class= "main__titulo">Painel do Chatbot</h2>
<div class="main__chatbot__container">
<div class="ativar__chatbot">
<h2 class="main__selection">Ativar Chatbot</h2>    
<input type="checkbox" id="checkChatbot" class="main__selection__checkbox" onclick="chatBot()">
<p class="main__selection" id="statusChatbot"></p>
</div>
<div class="main__filtros__container">
<div class="main__filtrar__container">
            <h2 class="main__titulo">Filtrar contatos</h2>
            <p class="main__selection">Digite o telefone do contato</p>
            <input type="text" placeholder="21999999999" class="main__input" id="inputContato">
            <button class="main__button" id="btnFiltrar">Incluir</button>
            <label class="main__selection" id="statusContato"></label>
        </div>
    <div class="main__table__filtros">
        <h2 class="main__titulo">Contatos Filtrados</h2>
        <p class="main__selection">Selecione o contato e clique em confirmar abaixo da lista para excluir</p>
        <table>
        <thead>
            <tr>
                <th>ID Contato</th>
                <th>Selecionar</th>
            </tr>
        </thead>
        <tbody id="tabelaContatosFiltrados">
            <!-- Preenchido dinamicamente pelo JS -->
        </tbody>
        </table>
        <button class="main__button" id="confirmar_filtrados">Confirmar</button>
    <label class="main__selection" id="status_filtrados"></label>
    </div>
    </div>
        </div>
